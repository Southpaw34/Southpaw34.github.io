<!DOCTYPE html>
<html lang = en>
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>
        Saxsheets
    </title>

    <script type="text/javascript">
        function darken_link(id){
            document.getElementById(id).style.backgroundColor = "gold";
        }

        function lighten_link(id){
            document.getElementById(id).style.backgroundColor = "wheat";
        }
    </script>
    

    <style> 

        body{
            background-image:url(./img/saxophone.png);
            background-repeat: no-repeat;
            background-position: 200px 110px;
            background-size: 1750px 100vh;
        }



    </style>

    <link rel = "stylesheet" href = "./css/styles.css">

</head>

<body>

    <div class = headbar id = subheadbar></div>

    <div class = headbar style="left: 200px;">
        <h1>
            Music, charts, and everything else!
        </h1>
    </div>

    <div class = navbar>

        <div class = header>
            <h1>
                Pages
            </h1>
        </div>

        <div class = link onmouseover="darken_link(id)" onmouseleave="lighten_link(id)" id = "sheets">
            <a href = "sheetmusic.html">Sheet music</a>
        </div>

        <div class = link onmouseover="darken_link(id)" onmouseleave="lighten_link(id)" id = "charts">
            <a href = "charts.html">Charts</a>
        </div>

        <div class = link onmouseover="darken_link(id)" onmouseleave="lighten_link(id)" id = "videos">
            <a href = "videos.html">Videos</a>
        </div>

        <div class = link onmouseover="darken_link(id)" onmouseleave="lighten_link(id)" id = "other">
            <a href = "other.html">Other</a>
        </div>
    </div>
</body>
</html>
